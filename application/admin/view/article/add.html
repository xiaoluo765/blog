{extend name="common/index"}
{block name="main"}
<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                添加文章
            </header>
            <div class="panel-body">
                <div class=" form">
                    <form class="cmxform form-horizontal adminex-form" id="commentForm" method="post" action="/admin/admin/doadd">
                        <div class="form-group ">
                            <label for="title" class="control-label col-lg-2">标题</label>
                            <div class="col-lg-6">
                                <input class=" form-control" id="title" name="title" minlength="0" type="text" required />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="content" class="control-label col-lg-2">内容</label>
                            <div class="col-lg-6">
                                <input class=" form-control" id="content" name="content" minlength="0" type="text" required />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="author" class="control-label col-lg-2">作者</label>
                            <div class="col-lg-6">
                                <input class=" form-control" id="author" name="author" minlength="0" type="text" required />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="images" class="control-label col-lg-2">图片</label>
                            <div class="col-lg-6">
                                <input class=" form-control" id="images" name="images" minlength="0" type="text" required />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="post_status" class="control-label col-lg-2">状态</label>
                            <div class="col-lg-6">
                                <input type="radio" name="post_status" id="post_status" checked>发布&nbsp;
                                <input type="radio" name="post_status" id="post_status">未发布
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-6">
                                <button class="btn btn-primary" type="submit">添加</button>
                                <button class="btn btn-default" type="reset ">取消</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </section>
    </div>
</div>
{/block}
