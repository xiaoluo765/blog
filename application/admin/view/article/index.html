{extend name="common/index"}
{block name="main"}
<section class="panel">
    <header class="panel-heading">
        管理员列表
        <span class="tools pull-right">
            <a href="javascript:;" class="fa fa-chevron-down"></a>
            <a href="javascript:;" class="fa fa-times"></a>
         </span>
    </header>
    <div class="panel-body">
        <div class="adv-table">
	        <table  class="display table table-bordered table-striped" id="dynamic-table">
	        	<thead>
		        	<tr>
		        		<th><input type="checkbox" name=""></th>
		            	<th>ID</th>
		                <th>标题</th>
		                <th>作者</th>
		                <th>图片</th>
		                <th>点赞数</th>
		                <th>状态</th>
		                <th>创建时间</th>
		                <th>操作</th>
		        	</tr>
	        	</thead>
		        <tbody>
		        	{volist name="data" id="value"}
			        <tr class="gradeX">
		        		<td><input type="checkbox" name=""></td>
			            <td>{$value.id}</td>
		                <td>{$value.title}</td>
		                <td>{$value.author}</td>
		                <td>{$value.images}</td>
		                <td>{$value.zan}</td>
		                <td>{$value.post_status}</td>
		                <td>{$value.createtime}</td>
		                <td>
		                	<button class="btn btn-info btn-sm" type="button"><a href="/admin/article/edit?id={$value.id}" style="color: white;text-decoration: none;">修改</a></button>
		                	<button class="btn btn-danger btn-sm" type="button"><a href="/admin/article/del?id={$value.id}" style="color: white;text-decoration: none;">删除</a></button>
		                </td>
			        </tr>
			        {/volist}
		        </tbody>
	        </table>

        </div>
    </div>
</section>
{/block}
