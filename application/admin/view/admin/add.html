{extend name="common/index"}
{block name="main"}
<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                添加管理员
            </header>
            <div class="panel-body">
                <div class=" form">
                    <form class="cmxform form-horizontal adminex-form" id="commentForm" method="post" action="/admin/admin/doadd">
                        <div class="form-group ">
                            <label for="cname" class="control-label col-lg-2">用户名</label>
                            <div class="col-lg-6">
                                <input class=" form-control" id="cname" name="username" minlength="2" type="text" required />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="cname" class="control-label col-lg-2">昵称</label>
                            <div class="col-lg-6">
                                <input class=" form-control" id="cname" name="nickname" minlength="2" type="text" required />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="cpassword" class="control-label col-lg-2">密码</label>
                            <div class="col-lg-6">
                                <input class=" form-control" id="cpassword" name="password" minlength="6" type="text" required />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="cpassword" class="control-label col-lg-2">重复密码</label>
                            <div class="col-lg-6">
                                <input class=" form-control" id="cpassword" name="repassword" minlength="6" type="text" required />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="cemail" class="control-label col-lg-2">邮箱</label>
                            <div class="col-lg-6">
                                <input class="form-control " id="cemail" type="email" name="email" required />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="cphone" class="control-label col-lg-2">手机号</label>
                            <div class="col-lg-6">
                                <input class="form-control " id="curl" type="phone" name="phone" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-6">
                                <button class="btn btn-primary" type="submit">添加</button>
                                <button class="btn btn-default" type="reset ">取消</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </section>
    </div>
</div>
{/block}
